<html>
<head>
  <meta http-equiv="content-type" content="text/html; charset=utf-8" />

  <title></title>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.9/angular.min.js"></script>
  <script src="application.js"></script>
  <link rel="stylesheet" type="text/css" href="application.css">
  
</head>
<body>
  
<div ng-app="todo" ng-controller="page">
  <li ng-repeat = "item in tab">
    <a href = "" ng-click = "ui.current(item.tabID)">{{item.tabID}}: {{item.tabName}}</a>
  </li>

  <hr/>
    <ul ng-repeat = "item in tab">
      <div ng-show="ui.isCurrent(item.tabID);">
        <h3>{{item.tabID}}: {{item.tabName}}</h3>
        <ul ng-repeat = "element in backupData">
          <div ng-if = "element.list == item.tabName">
            <li ng-class="{ 'done': element.complete }">{{element.name}}</li>
            <button ng-click = "marker(element)">Done/Undone</button>
            <button ng-click = "move(element, moveTo)">Move To Tab#</button>
            <input type="number" ng-model="moveTo">
            <button ng-click = "remove(element)">x</button>
          </div>
        </ul>
      </div>
    </ul>
    <h2>Add item in tab</h2>
    <input type="text" ng-model="add">
    <button ng-click = "adder()">Add Item</button>
    <h1>Create new tab</h1>
    <input type="text" ng-model="newTabAdd">
    <button ng-click = "newTabAdder()">New Tab</button>
</div>

</body>
</html>
